<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <h1>Weather Finder</h1>
    </header>
    <section>
      <div id="inputWrapper">
        <div id="inputRow">
          <input type="text" id="textInput" placeholder="Enter a city" />
          <button id="submitBtn">Submit</button>
        </div>
      </div>
      <div id="weatherWrapper">
        <div id="weatherRow">
          <div>
            <h2>City</h2>
            <p id="city"></p>
          </div>
          <div>
            <h2>Temperature</h2>
            <p id="temperature"></p>
          </div>
          <div>
            <h2>Humidity</h2>
            <p id="humidity"></p>
          </div>
          <div>
            <h2>Feels Like</h2>
            <p id="feels_like"></p>
          </div>
          <div>
            <h2>Weather</h2>
            <p id="weather"></p>
          </div>
        </div>
      </div>
      <div id="day_forecast">
        <article class="dailyForecastBox">
          <h2 id="time0"></h2>
          <h2>Temperature</h2>
          <p id="temp0"></p>
          <h2>Chance of Rain</h2>
          <p id="rain0"></p>
        </article>
        <article class="dailyForecastBox">
          <h2 id="time1"></h2>
          <h2>Temperature</h2>
          <p id="temp1"></p>
          <h2>Chance of Rain</h2>
          <p id="rain1"></p>
        </article>
        <article class="dailyForecastBox">
          <h2 id="time2"></h2>
          <h2>Temperature</h2>
          <p id="temp2"></p>
          <h2>Chance of Rain</h2>
          <p id="rain2"></p>
        </article>
      </div>
      <div id="week_forecast"></div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
