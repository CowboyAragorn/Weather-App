<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
  <script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <div id="headerWrapper">
        <div id="cityWrapper">
          <p id="city"></p>
          <i id="currentWeatherIcon"></i>
        </div>
        <p id="temperature"></p>
        <div id="weatherWrapper">
          <div id="weatherRow">
            <div>
              <h2>Humidity</h2>
              <p id="humidity"></p>
            </div>
            <div>
              <h2>Feels Like</h2>
              <p id="feels_like"></p>
            </div>
            <div>
              <h2>Weather</h2>
              <p id="weather"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="inputWrapper">
        <div id="map"></div>

        <div id="inputRow">
          <input type="text" id="textInput" placeholder="Enter a city" />
          <button id="submitBtn">Search</button>
        </div>
      </div>
    </header>
    <hr id="hr" />
    <section>
      <div id="day_forecast">
        <article class="dailyForecastBox">
          <div class="dayForecastHeader">
            <h2 id="time0" class="time"></h2>
            <i id="forecastIcon0" class="forecastIcon"></i>
          </div>
          <div class="tempRainContainer">
            <div class="forecastDetailsFlex">
              <h2>Temperature</h2>
              <p id="temp0" class="temp"></p>
            </div>
            <div class="forecastDetailsFlex">
              <h2>Chance of Rain</h2>
              <p id="rain0" class="rain"></p>
            </div>
          </div>
        </article>
        <article class="dailyForecastBox">
          <div class="dayForecastHeader">
            <h2 id="time1" class="time"></h2>
            <i id="forecastIcon1" class="forecastIcon"></i>
          </div>
          <div class="tempRainContainer">
            <div class="forecastDetailsFlex">
              <h2>Temperature</h2>
              <p id="temp1" class="temp"></p>
            </div>
            <div class="forecastDetailsFlex">
              <h2>Chance of Rain</h2>
              <p id="rain1" class="rain"></p>
            </div>
          </div>
        </article>
        <article class="dailyForecastBox">
          <div class="dayForecastHeader">
            <h2 id="time2" class="time"></h2>
            <i id="forecastIcon2" class="forecastIcon"></i>
          </div>
          <div class="tempRainContainer">
            <div class="forecastDetailsFlex">
              <h2>Temperature</h2>
              <p id="temp2" class="temp"></p>
            </div>
            <div class="forecastDetailsFlex">
              <h2>Chance of Rain</h2>
              <p id="rain2" class="rain"></p>
            </div>
          </div>
        </article>
      </div>
      <div id="weekForecast"></div>
    </section>
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="main.js"></script>
  </body>
</html>
